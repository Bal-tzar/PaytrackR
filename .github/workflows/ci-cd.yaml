name: Build and push docker image to Docker Hub, also deploy image to AKS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: "baltzar1994/paytrackr"
  RESOURCE_GROUP: "paytrackr-rg"
  CLUSTER_NAME: "paytrackr-aks"
  NAMESPACE: "paytrackr"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.image_tag.outputs.tag }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate image tag
        id: image_tag
        run: |
          echo "tag=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ steps.image_tag.outputs.tag }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }} \
            --overwrite-existing

      - name: Update deployment with new image tag
        run: |
          kubectl set image deployment/paytrackr \
            paytrackr=${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image_tag }} \
            -n ${{ env.NAMESPACE }}

      - name: Wait for deployment to be ready
        run: |
          kubectl rollout status deployment/paytrackr -n ${{ env.NAMESPACE }} --timeout=10m

      - name: Debug - Check pod status if rollout fails
        if: failure()
        run: |
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pod Descriptions ==="
          kubectl describe pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Pod Logs ==="
          kubectl logs -n ${{ env.NAMESPACE }} -l app=paytrackr --tail=100

      - name: Get deployment status
        run: |
          echo "=== Deployment Info ==="
          kubectl get deployment paytrackr -n ${{ env.NAMESPACE }} -o wide
          echo ""
          echo "=== Pod Status ==="
          kubectl get pods -n ${{ env.NAMESPACE }}
          echo ""
          echo "=== Service Info ==="
          kubectl get svc -n ${{ env.NAMESPACE }}

      - name: Get application URL
        run: |
          echo "Application URL:"
          kubectl get svc paytrackr-service -n ${{ env.NAMESPACE }} -o jsonpath='http://{.status.loadBalancer.ingress[0].ip}' || echo "LoadBalancer IP not yet assigned"

  security-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push'
    
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image_tag }}
          format: 'table'
          exit-code: '0'  # Don't fail the build on vulnerabilities (just report)
          severity: 'CRITICAL,HIGH'  # Only show critical and high severity issues
          
      # Optional: Upload results to GitHub Security tab
      - name: Run Trivy for SARIF report
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ needs.build-and-push.outputs.image_tag }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'