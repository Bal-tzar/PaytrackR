name: Build and push docker image to Docker Hub, also deploy image to AKS

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: "baltzar1994/paytrackr"
  RESOURCE_GROUP: "paytrackr-rg"
  CLUSTER_NAME: "paytrackr-aks"
  NAMESPACE: "paytrackr"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./PaytrackR
          file: ./PaytrackR/Dockerfile
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy-to-aks:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure login
        uses: azure/login@v1.4.6
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |
          az aks get-credentials \
            --resource-group ${{ env.RESOURCE_GROUP }} \
            --name ${{ env.CLUSTER_NAME }} \
            --overwrite-existing

      - name: Update image tag in deployment
        run: |
          sed -i "s|image: .*|image: ${{ env.DOCKER_IMAGE }}:main-${{ github.sha }}|g" k8s/deployment.yaml

      - name: Deploy to AKS
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secret.yaml
          kubectl apply -f k8s/deployment.yaml

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/paytrackr -n ${{ env.NAMESPACE }} --timeout=5m
          kubectl get pods -n ${{ env.NAMESPACE }}
          kubectl get svc -n ${{ env.NAMESPACE }}

      - name: Get application URL
        run: |
          echo "Application URL:"
          kubectl get svc paytrackr-service -n ${{ env.NAMESPACE }} -o jsonpath='http://{.status.loadBalancer.ingress[0].ip}'