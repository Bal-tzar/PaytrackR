apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paytrackr-ingress
  namespace: paytrackr
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
  - host: paytrackr.yourdomain.com  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: paytrackr-service
            port:
              number: 80
  # Uncomment for TLS/HTTPS
  # tls:
  # - hosts:
  #   - paytrackr.yourdomain.com
  #   secretName: paytrackr-tls
