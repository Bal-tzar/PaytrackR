apiVersion: apps/v1
kind: Deployment
metadata:
  name: paytrackr
  namespace: paytrackr
  labels:
    app: paytrackr
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paytrackr
  template:
    metadata:
      labels:
        app: paytrackr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: paytrackr
        image: baltzar1994/paytrackr:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: paytrackr-secrets
              key: ConnectionStrings__DefaultConnection
        envFrom:
        - configMapRef:
            name: paytrackr-config
        # Health probes commented out until /health endpoint is added
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8080
        #   initialDelaySeconds: 30
        #   periodSeconds: 10
        #   timeoutSeconds: 5
        #   failureThreshold: 3
        # readinessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8080
        #   initialDelaySeconds: 10
        #   periodSeconds: 5
        #   timeoutSeconds: 3
        #   failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
